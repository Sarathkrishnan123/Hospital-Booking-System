<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup - Hospital Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            background-color: #4b9cd3; /* hospital blue color */
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-size: large;
        }
        .navbar-brand {
            font-size: xx-large;
            font-weight: bolder;
        }
        .signup-container {
            width: 600px;
            height: auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-container h3 {
            color: #4b9cd3;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #4b9cd3;
            border-color: #4b9cd3;
        }
        .footer {
            background-color: #4b9cd3;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">MedCare Hospital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'log' %}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'doctor' %}">Doctor Signup <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'patient' %}">Patient Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="signup-container">
            {% if messages %}
            <div class="mt-5">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
            <h3>Doctor Signup</h3>
            <form action="{% url 'add_doctor' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" name="Fname" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="name" name="Lname" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="Uname" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" id="exampleInputPassword1" name="text" value="2">
                </div>
                <div class="form-group">
                    <label for="photo">Upload Your Photo</label>
                    <input type="file" class="form-control-file" id="photo" name="photo" accept="image/" required>
                </div>
                <div class="form-group">
                    <select class="form-control" name="sel">
                        {% for d in department %}
                        <option value="{{d.id}}">{{d.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
    <footer class="footer text-center mt-5 py-3">
        <p>&copy; 2024 MedCare Hospital | All rights reserved.</p>
    </footer>
</body>
</html>
