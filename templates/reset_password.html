{% extends 'doctor_navbar.html' %}
{% load static %}

{% block content %}
<div class="container " style="margin-top: 70px;">
    <h2 class="mb-4"  style="text-align: center; color: #008080;">Reset Password</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="bg-light p-4 rounded shadow-sm border border-info">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="current_password">Current Password:</label>
                    <input type="password" name="current_password" id="current_password" class="form-control" placeholder="Enter current password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="new_password">New Password:</label>
                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter new password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm new password" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn  w-100 mt-3" style="background-color: #008080; color: white;">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
