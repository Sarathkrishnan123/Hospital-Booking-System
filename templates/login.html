<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            background-color: #4b9cd3; /* hospital blue color */
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-size: large;
        }
        .navbar-brand {
            font-size: xx-large;
            font-weight: bolder;
        }
        .login-container {
            width: 400px;
            margin-top: 80px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h3 {
            color: #4b9cd3;
            font-weight: bold;
            text-align: center;
        }
        .form-control {
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #4b9cd3;
            border-color: #4b9cd3;
        }
        .footer {
        background-color: #4b9cd3;
        color: white;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">MedCare Hospital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'log' %}">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'doctor' %}">Doctor Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'patient' %}">Patient Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h3>Login</h3>
            <form action="{% url 'login1' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    <footer class="footer text-center mt-5 py-3">
        <p>&copy; 2024 MedCare Hospital | All rights reserved.</p>
    </footer>
    
</body>
</html>
