{% extends 'doctor_navbar.html' %}
{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow p-4">
                <div class="card-header text-center bg-teal text-white">
                    <h3 style="color: #008080;">Attend Appointment</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="medicines" class="form-label">Medicines</label>
                            <textarea name="medicines" id="medicines" class="form-control" rows="4" required placeholder="Enter prescribed medicines"></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="4" required placeholder="Enter appointment description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
